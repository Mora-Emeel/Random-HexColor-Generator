<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="color"><span id="color"></span></div>
        <input type="text" id="hexcode" value="" readonly />
        <div class="btns">
          <button class="btn" id="generate">Generate</button>
          <button class="btn" id="copy">Copy</button>
          <div class="alert" id="alert">Copied</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
